[tox]
envlist = py{39,38,37,36}-{unix,windows}-{default,subchart},pylint
skipsdist = True

[testenv]
setenv =
  VIRTUALENV_PIP=21.3.1
passenv = HOME AIRFLOW_HOME AWS_* BUILDKITE* CI_* COVERALLS_REPO_TOKEN DAGSTER_* DOCKER_* GOOGLE_* KUBECONFIG
deps =
  -e ../../../python_modules/dagster[mypy,pylint,test]
  -e ../../../python_modules/dagster-graphql
  -e ../../../python_modules/dagster-test
  -e ../../../python_modules/libraries/dagster-pandas
  -e ../../../python_modules/libraries/dagster-k8s
  -e ../../../python_modules/libraries/dagster-celery
  -e ../../../python_modules/libraries/dagster-celery-k8s
  -e ../../../python_modules/libraries/dagster-celery-docker
  -e ../../../python_modules/libraries/dagster-postgres
  -e ../../../python_modules/libraries/dagster-airflow
  -e ../../../python_modules/libraries/dagster-docker
  -e ../../../python_modules/libraries/dagster-aws
  -e ../../../python_modules/libraries/dagster-gcp
  -e ../../python_modules/dagster-k8s-test-infra
  pyparsing<3.0.0
allowlist_externals =
  /bin/bash
commands =
  !windows: /bin/bash -c '! pip list --exclude-editable | grep -e dagster -e dagit'
  coverage erase
  default: pytest --log-cli-level=INFO -m "default" --junitxml=test_results.xml --cov=../../../python_modules/libraries/dagster-k8s --cov-append --cov-report= {posargs}
  subchart: pytest --log-cli-level=INFO -m "subchart" --junitxml=test_results.xml --cov=../../../python_modules/libraries/dagster-k8s --cov-append --cov-report= {posargs}
  coverage report --omit='.tox/*,**/test_*.py' --skip-covered
  coverage html --omit='.tox/*,**/test_*.py'
  coverage xml --omit='.tox/*,**/test_*.py'

[testenv:mypy]
commands =
  mypy --config=../../../pyproject.toml --non-interactive --install-types {posargs} .

[testenv:pylint]
commands =
  pylint -j0 --rcfile=../../../pyproject.toml {posargs} conftest tests
