[tox]
envlist = py{39,38,37,36}-{unix,windows}-{mypy,pylint,pytest}

[testenv]
usedevelop = true
setenv =
  VIRTUALENV_PIP=21.3.1
passenv = CI_PULL_REQUEST COVERALLS_REPO_TOKEN BUILDKITE
deps =
  -e ../dagster[mypy,pylint,test]
  -e ../dagster-graphql

[testenv:mypy]
commands =
  mypy --config=../../pyproject.toml --non-interactive --install-types {posargs} .

[testenv:pylint]
commands =
  pylint -j0 --rcfile=../../pyproject.toml {posargs} automation automation_tests

[testenv:pytest]
extras =
  {extras}
  test
deps =
  ../dagster[test]
allowlist_externals =
  /bin/bash
commands =
  !windows: /bin/bash -c '! pip list --exclude-editable | grep -e dagster -e dagit'
  coverage erase
  pytest -vv --junitxml=test_results.xml --cov=automation --cov-append --cov-report= {posargs}
  coverage report --omit='.tox/*,**/test_*.py' --skip-covered
  coverage html --omit='.tox/*,**/test_*.py'
  coverage xml --omit='.tox/*,**/test_*.py'
