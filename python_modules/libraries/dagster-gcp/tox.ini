[tox]
envlist = py{39,38,37,36}-{unix,windows},{mypy,pylint,pytest}

[testenv]
usedevelop = true
extras =
  pyarrow
setenv =
  VIRTUALENV_PIP=21.3.1
passenv = CI_* COVERALLS_REPO_TOKEN GOOGLE_APPLICATION_CREDENTIALS GCP_PROJECT_ID BUILDKITE
deps =
  -e ../../dagster
  -e ../dagster-pandas

[testenv:mypy]
commands =
  mypy --config=../../../pyproject.toml --non-interactive --install-types {posargs} .

[testenv:pylint]
commands =
  pylint -j0 --rcfile=../../../pyproject.toml {posargs} dagster_gcp dagster_gcp_tests

[testenv:pytest]
extras =
  {extras}
  test
deps =
  {deps}
  -e ../../dagster[test]
allowlist_externals =
  /bin/bash
commands =
  !windows: /bin/bash -c '! pip list --exclude-editable | grep -e dagster -e dagit'
  coverage erase
  pytest {posargs} -vv --junitxml=test_results.xml --cov=dagster_gcp --cov-append --cov-report= {posargs}
  coverage report --omit='.tox/*,**/test_*.py' --skip-covered
  coverage html --omit='.tox/*,**/test_*.py'
  coverage xml --omit='.tox/*,**/test_*.py'
