[tox]
envlist = py{39,38,37,36}-{unix,windows},{mypy,pylint,pytest}

[testenv]
usedevelop = true
extras =
  test
setenv =
  VIRTUALENV_PIP=21.3.1
passenv = CI_* COVERALLS_REPO_TOKEN BUILDKITE POSTGRES_TEST_DB_DBT_HOST DBT_TARGET_PATH
deps =
  -e ../../dagster
  -e ../dagster-pandas
  -e ../dagster-postgres

[testenv:mypy]
deps =
  {deps}
  -r ../../../python_envs/requirements-mypy.txt
commands =
  mypy --config=../../../pyproject.toml --non-interactive --install-types {posargs} .

[testenv:pylint]
deps =
  {deps}
  -r ../../../python_envs/requirements-pylint.txt
commands =
  pylint -j0 --rcfile=../../../pyproject.toml {posargs} dagster_dbt dagster_dbt_tests

[testenv:pytest]
extras =
  {extras}
  test
deps =
  {deps}
  -e ../../dagster[test]
allowlist_externals =
  /bin/bash
commands =
  !windows: /bin/bash -c '! pip list --exclude-editable | grep -e dagster -e dagit'
  coverage erase
  pytest -vv --junitxml=test_results.xml --cov=dagster_dbt --cov-append --cov-report= {posargs}
  coverage report --omit='.tox/*,**/test_*.py' --skip-covered
  coverage html --omit='.tox/*,**/test_*.py'
  coverage xml --omit='.tox/*,**/test_*.py'
