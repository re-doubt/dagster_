[tox]
envlist = py{39,38,37}-{unix,windows},{mypy,pylint,pytest}

[testenv]
usedevelop = true
setenv =
  DAGSTER_GIT_REPO_DIR="../../.."
  VIRTUALENV_PIP=21.3.1
passenv = CI_* COVERALLS_REPO_TOKEN BUILDKITE
deps =
  -e ../../dagster

[testenv:mypy]
deps =
  {[testenv]deps}
  -r ../../../python_envs/requirements-mypy.txt
commands =
  mypy --config={env:DAGSTER_GIT_REPO_DIR}/pyproject.toml --non-interactive --install-types {posargs} .

[testenv:pylint]
deps =
  {[testenv]deps}
  -r ../../../python_envs/requirements-pylint.txt
commands =
  pylint -j0 --rcfile={env:DAGSTER_GIT_REPO_DIR}/pyproject.toml {posargs} dagster_pandera dagster_pandera_tests

[testenv:pytest]
extras =
  test
deps =
  {[testenv]deps}
  -e ../../dagster[test]
allowlist_externals =
  /bin/bash
commands =
  !windows: /bin/bash -c '! pip list --exclude-editable | grep -e dagster -e dagit'
  ipython kernel install --name "dagster" --user
  pytest -v --cov=dagster_pandera --cov-append --cov-report= {posargs}
  coverage report --omit='.tox/*,**/test_*.py' --skip-covered
  coverage html --omit='.tgox/*,**/test_*.py'
  coverage xml --omit='.tox/*,**/test_*.py'
