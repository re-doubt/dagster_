[tox]
envlist = py{39,38,37,36}-{unix,windows}-{mypy,pylint,pytest}

[testenv]
usedevelop = true
extras =
  test
setenv =
  VIRTUALENV_PIP=21.3.1
passenv = CI_* COVERALLS_REPO_TOKEN BUILDKITE
deps =
  -e ../../../python_modules/dagster
  -e ../../../python_modules/libraries/dagster-pandas
  -e ../../../python_modules/libraries/dagster-postgres
  -e ../../../python_modules/libraries/dagster-aws
  -e ../../../python_modules/libraries/dagster-azure
  -e ../../../python_modules/libraries/dagster-gcp
  -e ../../../python_modules/libraries/dagster-k8s
  pyparsing<3.0.0 # Hint to nudge pypi to avoid a conflict between various dagster deps
allowlist_externals =
  /bin/bash
commands =
  !windows: /bin/bash -c '! pip list --exclude-editable | grep -e dagster -e dagit'
  pytest --reruns 2 -vv {posargs}

[testenv:mypy]
deps =
  {deps}
  -r ../python_envs/requirements-mypy.txt
commands =
  mypy --config=../../pyproject.toml --non-interactive --install-types {posargs} .

[testenv:pylint]
deps =
  {deps}
  -r ../python_envs/requirements-pylint.txt
commands =
  pylint -j0 --rcfile=../../pyproject.toml {posargs} schema_tests

[testenv:pytest]
extras =
  {extras}
  test
deps =
  {deps}
  -e ../../dagster[test]
allowlist_externals =
  /bin/bash
commands =
  !windows: /bin/bash -c '! pip list --exclude-editable | grep -e dagster -e dagit'
  coverage erase
  pytest -vv --junitxml=test_results.xml --cov=dagster_aws --cov-append --cov-report= {posargs}
  coverage report --omit='.tox/*,**/test_*.py' --skip-covered
  coverage html --omit='.tox/*,**/test_*.py'
  coverage xml --omit='.tox/*,**/test_*.py'
